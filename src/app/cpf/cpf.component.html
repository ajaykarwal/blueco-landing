<div
  class="relative bg-gradient-to-b from-[#3B9E48] from-40% to-70% to-white pt-12 sm:pt-24 md:pt-32"
>
  <div class="custom-shape-divider-top-1683656420">
    <svg
      data-name="Layer 1"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 1200 120"
      preserveAspectRatio="none"
    >
      <path d="M1200 0L0 0 892.25 114.72 1200 0z" class="shape-fill"></path>
    </svg>
  </div>

  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div
      class="mx-auto grid max-w-2xl grid-cols-1 gap-x-16 gap-y-4 sm:grid-cols-2 sm:gap-y-20 lg:mx-0 lg:max-w-none lg:grid-cols-2"
    >
      <div class="lg:pr-8 lg:pt-4">
        <div class="lg:max-w-lg">
          <h2
            class="mt-2 text-3xl font-bold tracking-tight text-white sm:text-4xl"
          >
            Fast track your Climate-Pledge Friendly (CPF) Certification
          </h2>

          <div
            class="grid grid-cols-2 md:grid-cols-1 gap-x-4 gap-y-4 text-center lg:grid-cols-2 py-4 sm:py-12"
          >
            <div
              *ngFor="let stat of stats"
              class="bg-green-800 px-6 py-6 lg:px-6 lg:py-12 rounded-lg"
            >
              <div
                class="text-sm font-semibold text-white md:text-md lg:text-lg"
              >
                {{ stat.title }}
              </div>
            </div>
          </div>
          <div class="mt-4 flex justify-center lg:justify-start">
            <app-cta></app-cta>
          </div>
        </div>
      </div>
      <div class="flex flex-col items-center">
        <img
          src="assets/cpf-screenshot.png"
          alt="Product screenshot"
          class="max-w-[25rem] md:-ml-4 lg:-ml-0"
        />
        <div
          class="text-md max-w-[25rem] relative -top-20 font-semibold text-gray-900 md:text-lg lg:text-xl"
        >
          <blockquote class="bg-amber-600 rounded-lg p-6 text-white text-center">
            78% of consumers are more likely to purchase a product that is
            labeled as eco-friendly.
            <cite class="block text-base font-normal mt-2">— BusinessWire —</cite>
          </blockquote>
        </div>
      </div>
    </div>
  </div>
</div>
