<div class="bg-white pt-6 sm:pt-12 pb-24 sm:pb-32">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="mx-auto max-w-2xl lg:text-center">
      <h2
        class="mt-2 text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl"
      >
        Here's How We Help
      </h2>
      <!-- <p class="mt-6 text-lg leading-8 text-gray-600">
        Quis tellus eget adipiscing convallis sit sit eget aliquet quis.
      </p> -->
    </div>
    <div class="mx-auto mt-16 sm:mt-20 lg:mt-24">
      <dl
        class="grid max-w-xl grid-cols-1 gap-x-10 gap-y-10 sm:max-w-none sm:grid-cols-2 lg:max-w-none lg:grid-cols-3 lg:gap-y-16"
      >
        <div *ngFor="let service of services">
          <dt class="text-lg font-semibold leading text-amber-600">
            <img
              src="assets/{{ service.id }}.png"
              alt="{{ service.title }}"
              class="mb-4 border border-gray-100 drop-shadow-xl rounded-md"
            />
            <h2>
              {{ service.title }}
            </h2>
          </dt>
          <dd class="mt-4 text-base leading-7 text-gray-600">
            {{ service.description }}
          </dd>
        </div>
      </dl>
    </div>
  </div>
</div>
