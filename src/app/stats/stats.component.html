<div class="mx-auto max-w-7xl px-6 lg:px-8 relative -top-20">
  <div class="grid grid-cols-1 gap-x-2 gap-y-4 text-center md:grid-cols-3">
    <div
      *ngFor="let stat of stats"
      class="mx-auto flex max-w-sm flex-col gap-y-4 bg-gray-100 px-4 py-12 rounded-lg"
    >
      <div
        class="text-xl font-semibold tracking-tight text-gray-900 md:text-xl lg:text-3xl"
      >
        {{ stat.title }}
      </div>
      <div class="text-base leading-7 text-gray-600">
        {{ stat.content }}
      </div>
    </div>
  </div>
</div>
