<section class="relative isolate overflow-hidden bg-white px-6 lg:px-8">
  <div
    class="absolute inset-0 -z-10 bg-[radial-gradient(45rem_50rem_at_top,theme(colors.indigo.100),white)] opacity-20"
  ></div>
  <div
    class="absolute inset-y-0 right-1/2 -z-10 mr-16 w-[200%] origin-bottom-left skew-x-[-30deg] bg-white shadow-xl shadow-indigo-600/10 ring-1 ring-indigo-50 sm:mr-28 lg:mr-0 xl:mr-16 xl:origin-center"
  ></div>
  <div
    class="mx-auto max-w-2xl lg:max-w-4xl py-24 sm:py-32"
    *ngFor="let t of testimonials"
  >
    <img class="mx-auto h-12" src="assets/{{ t.logo }}.png" alt="" />
    <figure class="mt-10">
      <blockquote
        class="text-center text-xl font-semibold leading-8 text-gray-900 sm:text-2xl sm:leading-9"
      >
        <p>"{{ t.review }}"</p>
      </blockquote>
      <figcaption class="mt-10">
        <div class="rating">
          <svg
            *ngFor="let item of numSequence(t.rating)"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
        <div class="mt-4 flex items-center justify-center space-x-3 text-base">
          <div class="font-semibold text-gray-900">{{ t.name }}</div>
          <svg
            viewBox="0 0 2 2"
            width="3"
            height="3"
            aria-hidden="true"
            class="fill-gray-900"
          >
            <circle cx="1" cy="1" r="1" />
          </svg>
          <div class="text-gray-600">{{ t.position }}</div>
        </div>
      </figcaption>
    </figure>
  </div>
</section>
